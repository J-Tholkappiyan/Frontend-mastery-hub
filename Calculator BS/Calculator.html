<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Calculator</h2>
        <form>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter first number">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter second number">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option value="add">Addition</option>
                    <option value="sub">Subtraction</option>
                    <option value="mul">Multiplication</option>
                    <option value="div">Division</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
